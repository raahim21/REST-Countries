<body style="overflow-x: hidden;">
    <nav>

        <div>
            <h3 class="nav-question">
                <p>Where in the world</p>
            </h3>
        </div>

        <div class="drk-con" style="float: right;">
            <a class="txt btn btn-outline-primary">Dark Mode</a>
        </div>

    <main id="main">
        <section>
            <div class="input">
                <form id="searchForm">
                    <input type="text" class="search-input px-2 py-2" style="border-radius: 15xp;" id="search" placeholder="Search for a Country">
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>

                <form action="" id="dropdown-form">
                    <select id="myDropdown" name="Country">
                        <option value="All">All</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                    
            </form>
            </div>
        </section>


        <div class="Country-box mx-auto" id="con">
        </div>
    </main>
</body>
